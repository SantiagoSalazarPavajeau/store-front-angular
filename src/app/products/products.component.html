<div class="content" role="main">

    <div class="products">
        <div class="card" *ngFor="let product of products">
            <img height="530px" width="370"src="{{product.img}}"/>

                <div class="title">{{product.name || uppercase}}</div>
                <div class="price">&#36;{{product.price}}</div>
        </div>
    </div>
</div>
